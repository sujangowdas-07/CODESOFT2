<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibrant Alarm Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="homeScreen" class="screen active">
        <header class="header">
            <div class="clock-container">
                <div class="current-time pulse-bg" id="currentTime">12:00</div>
                <div class="current-date" id="currentDate">Wednesday, October 8</div>
            </div>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </header>
        <main class="main-content">
            <div class="alarms-section gradient-card" id="alarmsCard">
                <h2 class="card-title">Alarms</h2>
                <div id="alarmsList" class="alarms-list"></div>
            </div>
        </main>
        <button class="fab" id="addAlarmBtn">
            <span class="fab-icon">+</span>
        </button>
        <div id="confirmToast" class="toast hidden"></div>
    </div>
    <div id="setAlarmScreen" class="screen">
        <header class="header">
            <button class="back-btn gradient-bg" id="backBtn">‚Üê</button>
            <h1 class="card-title">Set Alarm</h1>
        </header>
        <main class="main-content">
            <form id="alarmForm" class="alarm-form gradient-card">
                <div class="form-group">
                    <label class="form-label" for="alarmTime">Time</label>
                    <input type="time" id="alarmTime" name="alarmTime" class="form-control time-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="alarmLabel">Label</label>
                    <input type="text" id="alarmLabel" name="alarmLabel" class="form-control" placeholder="Alarm name" maxlength="50">
                </div>
                <div class="form-group">
                    <label class="form-label">Repeat</label>
                    <div class="day-selector" id="daySelector"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="ringtoneSelect">Ringtone</label>
                    <select id="ringtoneSelect" name="ringtoneSelect" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label class="form-label checkbox-label" for="vibrateToggle">
                        <input type="checkbox" id="vibrateToggle" name="vibrateToggle" class="checkbox-input"> 
                        <span class="checkbox-text">Vibrate</span>
                    </label>
                </div>
                <button type="submit" class="btn btn--primary btn--full-width gradient-btn">Save Alarm</button>
            </form>
        </main>
    </div>
    <div id="alarmModal" class="modal hidden">
        <div class="modal-bg-animation"></div>
        <div class="modal-content animated-modal-card">
            <div class="alarm-display pulse-bg">
                <div class="alarm-time animated-alarm-time" id="triggerTime">07:00</div>
                <div class="alarm-label" id="triggerLabel">Wake up</div>
            </div>
            <div class="alarm-details">
                <div class="alarm-ring" id="triggerRingtone"></div>
                <div class="alarm-vibrate" id="triggerVibrate"></div>
                <div class="alarm-repeat-detail" id="triggerRepeat"></div>
            </div>
            <div id="snoozeCountdown" class="snooze-countdown hidden"></div>
            <div class="alarm-actions">
                <button class="btn btn--secondary gradient-btn" id="snoozeBtn">Snooze</button>
                <button class="btn btn--primary gradient-btn" id="dismissBtn">Dismiss</button>
            </div>
            <div class="sound-controls">
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.7">
                <button id="muteBtn" class="mute-btn gradient-btn">üîà</button>
            </div>
            <canvas id="audioVisualizer" width="300" height="60" class="audio-visualizer"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
